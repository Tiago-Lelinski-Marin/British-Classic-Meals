<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/bafe6405e0.js" crossorigin="anonymous"></script>
  <title>British Classic Meals</title>
</head>

<body>
  <header>
    <img src="" alt="logo" id="logo" />
    <ul class="links">
      <li class="li"><a href="#">Home</a></li>
      <li class="li">
        <a href="#">Meals</a> &nbsp; <span id="mealCounter"></span>
      </li>
      <li class="li"><a href="#">About</a></li>
    </ul>
  </header>
  <main id="main">
    <div class="shop" id="id-from-api"></div>
  </main>
  <footer>
    <p>Basit and tiago websites for Meals 2022 copyright</p>
  </footer>
</body>

</html>


<img src="${element.strMealThumb}" alt="${element.strMeal}" />
<div class="cardInfo">
  <div class="title">
    <h3>${element.strMeal}</h3>
    <button class="likeBtn"><i class="fa-regular fa-heart"></i> &nbsp; <span id="${element.idMeal}"
        class="likeCount">${likes}</span></button>
  </div>
  <button class="recipeBtn">Recipe</button>
  <div class="breakLine"></div>
</div>
